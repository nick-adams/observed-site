---
layout: blog-home
---

<section class="ContentContainer--full BlogContent">

    {% for post in site.posts %}
        <div class="BlogPost ">
            <p class="BlogPost-Metadata">by {{ post.author }} on {{ post.date | date: '%B %d, %Y' }}
</p>
            <a href="{{ post.url }}">
                <h2>{{ post.title }}</h2>
            </a>
            <h3>{{ post.excerpt }}</h3>
        </div>
    {% endfor %}

</section>
